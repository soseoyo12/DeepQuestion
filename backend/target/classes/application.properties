spring.application.name=DeepQuestion
server.port=${PORT:8080}

# Gemini API 설정
gemini.api.key=${GEMINI_API_KEY:your_api_key_here}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# 시스템 프롬프트 설정 (환경변수로 관리)
app.system.prompt=${SYSTEM_PROMPT:당신은 개인의 성장 스토리를 발굴하는 전문 AI 어시스턴트입니다. 사용자의 과거 경험을 체계적으로 탐구하여 의미 있는 성장 내러티브를 구성해주세요.}